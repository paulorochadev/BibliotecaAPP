<div class="card">
  <div class="card-header">
    <h5>{{ assunto ? 'Editar Assunto' : 'Novo Assunto' }}</h5>
  </div>
  
  <div class="card-body">
    <form (ngSubmit)="onSubmit(formAssunto)" #formAssunto="ngForm">
      <div class="form-group">
        <label for="descricao" class="form-label">Descrição do Assunto</label>
        <input type="text" class="form-control" id="descricao"
               [(ngModel)]="assuntoModel.descricao" name="descricao" 
               required maxlength="20">
        <span *ngIf="formAssunto.controls['descricao']?.invalid && formAssunto.controls['descricao']?.touched" 
              class="validation-error">
          Por favor, informe uma descrição válida
        </span>
        <span class="hint-text">Máximo de 20 caracteres</span>
      </div>
      
      <div class="actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!formAssunto.valid">
          Salvar Assunto
        </button>
      </div>
    </form>
  </div>
</div>
