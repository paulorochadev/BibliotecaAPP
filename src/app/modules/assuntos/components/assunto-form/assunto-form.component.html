<div class="card mb-4 shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">{{ assunto ? 'Editar Assunto' : 'Novo Assunto' }}</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(formAssunto)" #formAssunto="ngForm">
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" 
               [(ngModel)]="assuntoModel.descricao" name="descricao" 
               required maxlength="20">
        <small class="text-muted">Máximo de 20 caracteres</small>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!formAssunto.valid">
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
