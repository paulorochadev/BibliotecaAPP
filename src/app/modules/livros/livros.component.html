<div class="container">
  <div class="header">
    <h1>Livros</h1>
    <button class="btn btn-primary" (click)="novoLivro()">
      <span class="icon">+</span> Novo Livro
    </button>
  </div>

  <div class="form-container" *ngIf="showForm">
    <app-livro-form 
      [livro]="livroEditando"
      (salvo)="onSalvo($event)"
      (cancelado)="onCancelado()">
    </app-livro-form>
  </div>

  <div class="books-grid">
    <div *ngIf="livros.length === 0" class="empty-state">
      <div class="icon">ðŸ“š</div>
      <p>Nenhum livro cadastrado</p>
      <p>Clique em "Novo Livro" para adicionar</p>
    </div>

    <div *ngFor="let livro of livros">
      <app-livro-card 
        [livro]="livro"
        (editar)="editarLivro($event)"
        (excluir)="excluirLivro($event)">
      </app-livro-card>
    </div>
  </div>
</div>
