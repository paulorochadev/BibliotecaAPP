<div class="card mb-4 shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">{{ autor ? 'Editar Autor' : 'Novo Autor' }}</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(formAutor)" #formAutor="ngForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" 
               [(ngModel)]="autorModel.nome" name="nome" required>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!formAutor.valid">
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
