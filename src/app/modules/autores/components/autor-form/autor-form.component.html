<div class="card">
  <div class="card-header">
    <h5>{{ autor ? 'Editar Autor' : 'Novo Autor' }}</h5>
  </div>
  
  <div class="card-body">
    <form (ngSubmit)="onSubmit(formAutor)" #formAutor="ngForm">
      <div class="form-group">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome"
               [(ngModel)]="autorModel.nome" name="nome" required>
        <span *ngIf="formAutor.controls['nome']?.invalid && formAutor.controls['nome']?.touched" 
              class="validation-error">
          Nome é obrigatório
        </span>
      </div>
      
      <div class="actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!formAutor.valid">
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
