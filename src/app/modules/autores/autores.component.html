<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Autores</h1>
    <button class="btn btn-primary" (click)="novoAutor()">
      <i class="bi bi-plus-lg"></i> Novo Autor
    </button>
  </div>

  <app-autor-form 
    *ngIf="showForm"
    [autor]="autorEditando"
    (salvo)="onSalvo($event)"
    (cancelado)="onCancelado()">
  </app-autor-form>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let autor of autores">
      <app-autor-card 
        [autor]="autor"
        (editar)="editarAutor($event)"
        (excluir)="excluirAutor($event)">
      </app-autor-card>
    </div>
  </div>
</div>
