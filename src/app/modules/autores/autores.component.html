<div class="container">
  <div class="header">
    <h1>Autores</h1>
    <button class="btn btn-primary" (click)="novoAutor()">
      <span class="icon">+</span> Novo Autor
    </button>
  </div>

  <div class="form-container" *ngIf="showForm">
    <app-autor-form 
      [autor]="autorEditando"
      (salvo)="onSalvo($event)"
      (cancelado)="onCancelado()">
    </app-autor-form>
  </div>

  <div class="authors-grid">
    <div *ngIf="autores.length === 0" class="empty-state">
      <div class="icon">✍️</div>
      <p>Nenhum autor cadastrado</p>
      <p>Clique em "Novo Autor" para adicionar</p>
    </div>

    <app-autor-card 
      *ngFor="let autor of autores"
      [autor]="autor"
      (editar)="editarAutor($event)"
      (excluir)="excluirAutor($event)">
    </app-autor-card>
  </div>
</div>
